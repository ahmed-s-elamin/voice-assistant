<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jarvis AI</title>
  </head>
  <body>
    <!-- collapsible Tokens menu -->
    <button type="button" class="collapsible">Tokens</button>
    <div class="content">
      <p>
        hey or hi or hello, what is your name, whats my name, my name is, what
        day is today, what is, who is, where is, weather, time, add (item),
        remove( item), open (twitter, youtube, instagram)
      </p>
    </div>
    <div class="app">
      <!-- title -->
      <h1>Jarvis AI</h1>
      <!-- user's commands -->
      <h2 class="content1"></h2>
      <!-- Jarvis responses -->
      <h2 class="content2"></h2>
      <!-- activation button -->
      <button class="btn">start assistant</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>
